<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title></title>
	{% load static%}
	<!--<link rel="stylesheet" type="text/css" href="{%static 'semantic/dist/semantic.css' %}">-->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.css">
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.0/semantic.js"></script>
</head>
<body>
	<div class="ui centered container">

		<div class="ui segment">
			<form class="ui form" action="insert"  method="post">
				{% csrf_token %}

				<div class="five fields">

                    <div class="field">
                       <label>{{form.us_name.label}}:</label>
                        {{form.us_name}}
					</div>

					<div class="field">
                        <label>{{form.us_surname.label}}:</label>
                        {{form.us_surname}}
					</div>

					<div class="field">
                        <label>{{form.us_role.label}}:</label>
                        {{form.us_role}}
					</div>

                    <div class="field">
                        <label>{{form.us_id.label}}:</label>
                        {{form.us_id}}

                    </div>

					<div class="field">
						<input class= "ui button" name="form" type="submit" value="Submit">
					</div>

                </div>
			</form>





		</div>




		<div class="ui cards">

				{% for c in users %}
					<div class="card">
						<div class="content">

							<div class="header"> {{c.us_name}}
							</div>

							<div class="meta"> {{c.us_surname}}
							</div>

							<div class="description"> Uloha: {{c.us_role}}
							</div>

						</div>
					</div>
				{% endfor %}

		</div>

		<div class="ui inverted segment">
				<form class="ui form" action="delete_user" method="post">
					{% csrf_token %}
					<div>
						<label> {{form2.us_id.label}} </label>
						{{form2.us_id}}
					</div>
					<input type="submit" value="Delete" name="Delete" class="ui button" >
				</form>
		</div>
	</div>
<script type="text/javascript">


</script>
</body>


</html>
